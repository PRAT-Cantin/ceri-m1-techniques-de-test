version: 2.1

orbs:
  codecov: codecov/codecov@4.0.1

jobs:
  test:
    docker:
      - image: cimg/openjdk:21.0.2-node
    steps:
      - checkout
      - run: mvn checkstyle:check
      - run: mvn test
      - run: mvn post-site
      - store_artifacts:
          path: target
      - codecov/upload

  docs-build:
    docker:
      - image: cimg/openjdk:21.0.2-node
    steps:
      - checkout
      - run: mvn javadoc:javadoc
      - store_artifacts:
          path: target/apidocs
      - persist_to_workspace:
          root: target
          paths: apidocs

  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: target
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "ci-build@klukas.net"
            git config user.name "ci-build"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist target/apidocs

workflows:
  test:
    jobs:
      - test:
        filters:
          branches:
            only: master
      - docs-build:
          requires:
            - test
          filters:
            branches:
              only: master
      - docs-deploy:
          requires:
            - test
            - docs-build
          filters:
            branches:
              only: master