version: 2.1

jobs:
  test:
    docker:
      - image: cimg/openjdk:21.0.2-node
    steps:
      - checkout
      - run: mvn test

orbs:
  codecov: codecov/codecov@4.0.1

workflows:
  upload-to-codecov:
    jobs:
      - checkout
      - codecov/upload
  test:
    jobs:
      - test:
        filters:
          branches:
            only: master
env:
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


